<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抵押物中心</title>
    <style>
    a{
        text-decoration: none;
        color: black;
    }
    .title{
        font: 40px "Helvetica";
        text-align: left;
        padding-left: 5%;
        padding-top: 2%;
        text-decoration: none;
    }
    .subtitle{
        font: 30px "Helvetica";
        text-align: left;
        padding-left: 5%;
        padding-top: 4%;
    }
    .href{
        font: 20px "Helvetica";
        text-align: left;
        padding-left: 7%;
        padding-top: 2%;
    }
</style>
</head>
<body>

    <div class="title">
        <a href="companyCenter.html">
            <img src="images/return.png" height="40px" align="absmiddle">
            <span>企业中心</span>
        </a>
    </div>

    <div class="subtitle">
        <b>已抵押物品</b>
    </div>

    <hr>
    <div class="table">
        <table width=100% >
            <tr>
                <th>抵押物名称</th>
                <th>抵押物状态</th>
                <th>估值</th>
                <th>贷款状态</th>
                <th>已还款</th>
                <th>剩余应还</th>
                <th>选项</th>
            </tr>
            <tr align="center">
                <td>房产4</td>
                <td>已抵押</td>
                <td>400万</td>
                <td>在有效期</td>
                <td>20万</td>
                <td>380万</td>
                <td>查看电子协议 申请还贷</td>
            </tr>
            <tr align="center">
                <td>房产5</td>
                <td>已抵押</td>
                <td>250万</td>
                <td><span style="color: red">已逾期</span></td>
                <td>20万</td>
                <td>230万</td>
                <td>查看电子协议 申请还贷</td>
            </tr>
        </table>
    </div>

</body>
</html>
