<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索抵押物</title>
</head>
<body>
    <div>
        <label>抵押物类型</label>
        <select id="guarantyType">
            <option value="-1">所有</option>
            <option value="0">房产</option>
            <option value="1">土地</option>
            <option value="2">机器</option>
        </select>
    </div>

    <div>
        <label>抵押物名称</label>
        <input type="text" name="guarantyName" id="guarantyName">
    </div>

    <div>
        <label>抵押物状态</label>
        <select id="guarantyState">
            <option value="-1">所有</option>
            <option value="0">审核中</option>
            <option value="1">不合格</option>
            <option value="2">合格</option>
            <option value="3">待确认</option>
            <option value="4">可抵押</option>
            <option value="5">申请抵押中</option>
            <option value="6">申请已通过</option>
            <option value="8">逾期</option>
        </select>
    </div>

    <div>
        <button onclick="search()">搜索</button>
    </div>

    <script>
        function search() {
            var guarantyType = document.getElementById("guarantyType").value;
            var guarantyName = document.getElementById("guarantyName").value;
            var guarantyState = document.getElementById("guarantyState").value;

            console.log(guarantyType);
            console.log(guarantyName);
            console.log(guarantyState);
        }
    </script>
</body>
</html>
