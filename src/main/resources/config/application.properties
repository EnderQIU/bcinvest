##配置文件 Profile-多环境配置 （dev、test、uat、prod）
spring.profiles.active=dev

#设置静态资源路径，多个以逗号分隔
spring.resources.static-locations=classpath:/static,classpath:/templates

# 花旗银行 OAuth2 配置
cn.enderqiu.citi.clientId = your_client_id
cn.enderqiu.citi.clientSecret = your_client_secret

# debug 开关
debug=true
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# 启动数据库日志记录
logging.level.cn.enderqiu.bcinvestrebuild.mapper=debug


#jOOQ Configuration
spring.jooq.sql-dialect=MySQL
spring.datasource.initialization-mode=NEVER
spring.datasource.continueOnError=true

# MYSQL数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/bcinvest?useSSL=false&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=zhushen
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

## Mybatis 配置
mybatis.typeAliasesPackage=cn.enderqiu.bcinvestrebuild.domain
mybatis.mapperLocations=classpath:mapper/*.xml